<section style="background-color: #f0f0f0;">
    <div class="container vh-100">
        <div class="row h-100 align-items-center">
            <!-- Left Section -->
            <div class="col-md-6 d-none d-md-block">
                <div class="text-center d-flex align-items-center justify-content-center">
                    <img src="/assets/images/login.png " alt="Illustration" class="img-fluid w-100">

                </div>
            </div>
            <!-- Right Section -->
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4 border-0 p-4 " style="background-color:  #f0f0f0;">
                    <h2 class="text-center mb-4">Log In to CloudXDN</h2>
                    <form class="py-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <!-- Email -->
                        <div class="mb-3 ">
                            <label for="email" class="form-label">Company Email Address *</label>
                            <input type="email" class="form-control py-2" id="email" placeholder="Enter your email"
                                formControlName="email">
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                Please enter a valid email.
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control py-2" id="password"
                                placeholder="Enter your password" formControlName="password">
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                Password is required (min 6 chars).
                            </div>
                        </div>
                        <!-- Forget Password -->
                        <div class="d-flex justify-content-between mb-3">
                            <a href="#" class="text-decoration-none">Forget Password?</a>
                        </div>
                        <!-- Login Button -->
                        <div *ngIf="errorMessage" style="color:red">{{ errorMessage }}</div>
                        <button class="w-100 py-2 rounded border-0" type="submit"
                            [disabled]="loginForm.invalid">Login</button>
                    </form>

                    <p class="text-center mt-3">Don't have an account?
                        <a class="text-primary text-decoration-none" routerLink="/signup">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
