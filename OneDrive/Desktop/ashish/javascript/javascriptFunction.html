<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
    <style>
        button {
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML = Date()"> date</button>
    <button onclick="displayMessage()">Click Me!</button>

    <p id="message"></p>

    <script>
        function displayMessage() {
            document.getElementById("message").innerHTML = "Hello, welcome to JavaScript!";
        }
    </script>
</body>

</html>
