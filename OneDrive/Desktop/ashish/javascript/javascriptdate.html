<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo4"></p>


    <input id="age" value="18" />

    <button onclick="myFunction()">Try it</button>

    <p id="demo3"></p>

    <script>
        document.getElementById('demo').innerHTML = "100 is" + Boolean(100) + "<br>" +
            "3.14 is " + Boolean(3.14) + "<br>" +
            "3 is " + Boolean(3) + "<br>";
        let x = 0;
        document.getElementById("demo1").innerHTML = Boolean(x);


        // get age input
        function myFunction() {
            let age = document.getElementById("age").value;
            let voteable = (age < 18) ? "Too young" : "Old enough";
            document.getElementById("demo3").innerHTML = voteable + " to vote.";
        }


        let name = null;
        let text = "missing";
        let result = name ?? text;
        document.getElementById("demo4").innerHTML = "The name is " + result; 
    </script>
</body>

</html>
