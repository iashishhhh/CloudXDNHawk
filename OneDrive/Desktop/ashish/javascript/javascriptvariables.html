<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Form Submission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .success {
            display: none; /* Hide success message initially */
            color: green;
            margin-top: 20px;
        }
        .error {
            display: none; /* Hide error message initially */
            color: red;
            margin-top: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .btnn {
            padding: 10px 15px;
            background-color: #6492E3;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="ajaxForm" action="https://formsubmit.co/YOUR_EMAIL@example.com" method="post">
    <h1>Fill the Form Below</h1>

    <!-- First Name -->
    <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
    
    <!-- Last Name -->
    <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
    
    <!-- Email -->
    <input type="email" name="email" class="form-control" placeholder="Email*" required>
    
    <!-- Subject -->
    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
    
    <!-- Message -->
    <textarea name="message" class="form-control" rows="6" placeholder="Message*" required></textarea>

    <div class="success">We received your submission, thank you!</div>
    <div class="error">There was an error submitting your form. Please try again.</div>
    
    <!-- Submit Button -->
    <button type="submit" class="btnn">Submit</button>
</form>

<script>
  
</script>

</body>
</html>
