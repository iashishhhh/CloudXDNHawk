<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Number Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-left: 5px;
            color: black;
        }
    </style>
</head>

<body>

    <h2>Enter Email and Number</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <label for="number">Number:</label>
        <input type="tel" id="number" minlength="1" maxlength="13" placeholder="Mobile Number" required>
        <button onclick="addRow()">Enter</button>
    </form>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Email</th>
                <th>Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody> 
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <script>

        let currentRow = null;

        // create data Save Function
        function saveData() {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const data = [];

            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const email = row.cells[0].textContent;     
                const number = row.cells[1].textContent;
                data.push({ email, number });
            }
            localStorage.setItem('tableData', JSON.stringify(data));
        }
        // Create Save Data Function
        function loadData() {
            const data = JSON.parse(localStorage.getItem('tableData'));

            if (data) {
                const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                data.forEach(item => {
                    const newRow = table.insertRow();

                    const emailCell = newRow.insertCell(0);
                    emailCell.textContent = item.email;

                    const numberCell = newRow.insertCell(1);
                    numberCell.textContent = item.number;

                    const actionCell = newRow.insertCell(2);

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "delete";
                    deleteButton.onclick = function () {
                        table.deleteRow(newRow.rowIndex - 1);
                        saveData();
                    }
                    const editButton = document.createElement("button");
                    editButton.textContent = "Edit";
                    editButton.onclick = function () {
                        document.getElementById("email").value = emailCell.textContent;
                        document.getElementById("number").value = numberCell.textContent;
                        currentRow = newRow; // Set the current row to be edited

                    }
                    actionCell.appendChild(deleteButton);
                    actionCell.appendChild(editButton);
                    console.log(item);
                });
            }
        }

        // Function close 



        function addRow() {
            const email = document.getElementById("email").value;
            const number = document.getElementById("number").value;

            if (email && number) {

                const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
                //CURRENT ROW EDIT 
                if (currentRow) {
                    // Update existing row
                    currentRow.cells[0].textContent = email;
                    currentRow.cells[1].textContent = number;
                    //RESET ROW AFTER EDITING
                    currentRow = null; //empty row 
                } else {

                    const newRow = table.insertRow();
                    // Insert email cell
                    const emailCell = newRow.insertCell(0);
                    emailCell.textContent = email;

                    // Insert number cell
                    const numberCell = newRow.insertCell(1);
                    numberCell.textContent = number;

                    // Insert action cell with delete button
                    const actionCell = newRow.insertCell(2);

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = function () {
                        table.deleteRow(newRow.rowIndex - 1);
                    };
                    // insert action cell with edit button
                    const editButton = document.createElement("button");
                    editButton.textContent = "Edit";
                    editButton.onclick = function () {
                        document.getElementById("email").value = emailCell.textContent;
                        document.getElementById("number").value = numberCell.textContent;
                        currentRow = newRow; // Set the current row to be edited

                    };
                    actionCell.appendChild(deleteButton);
                    actionCell.appendChild(editButton);

                }
                saveData();
                // Clear input fields
                document.getElementById("email").value = "";
                document.getElementById("number").value = "";
            } else {
                alert("Please enter both email and number.");
            }
        }
        // Load data from LocalStorage 
        window.onload = loadData;
    </script>
</body>

</html>
