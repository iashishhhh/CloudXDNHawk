        function Animal(name) {
            this.name = name;

            this.speak = function () {
                console.log(`${this.name} makes a sound.`);
            };
        }

        function Dog(name, breed) {
            Animal.call(this, name);

            this.breed = breed;

            this.speak = function () {
                console.log(`${this.name} barks.`);
            };
        }
        let animal = new Animal("Animal");
        let dog = new Dog("Buddy", "Golden Retriever");

        animal.speak();
        dog.speak();
