<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
</head>

<body style="text-align: center; background-color: cornflowerblue;">
    <h1>Student Result</h1>
    <input type="number" id="text" placeholder="Enter your marks">
    <button onclick="result()">Check Result</button>
    <p id="result">Result</p>

    <script>
        function result() {
            let marks = parseInt(document.getElementById("text").value);
            let resultText = "";

            if (marks >= 80) {
                resultText = "Pass ";
            } else if (marks >= 60) {
                resultText = " Average";
            } else if (marks >= 40) {
                resultText = "Need Improvment";
            } else if (marks >= 20) {
                resultText = "Try Harder"
            }
            else {
                resultText = "Fail";
            }
            console.log(resultText);
            document.getElementById("result").innerHTML = resultText;
        }

    </script>

</body>

</html>
