<body>
    <div>33. Write a JavaScript program to check whether two numbers are in the range 40..60 or 70..100 inclusive.</div>
    <script>
        function number_range(x, y) {
            if ((x >= 40 && x <= 60 && y >= 40 && y <= 60) || (x >= 70 && x <= 100 && y >= 70 && y <= 100)) {
                return true;
            }
            else {
                return false;
            }
        }
        console.log(number_range(44, 50));
        console.log(number_range(70, 95));
        console.log(number_range(50, 89));
    </script>
</body>
