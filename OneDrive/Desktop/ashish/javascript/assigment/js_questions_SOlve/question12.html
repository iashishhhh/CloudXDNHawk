    <div>15. Difference Between Number and 13

        Write a JavaScript program to get the difference between a given number and 13, if the number is broader than 13
        return double the absolute difference.
    </div>
    <script>
        function Product(a, b) {
            return a * b;
        };
        console.log(Product(5, 5));
    </script>
