        //question no 3
        const n = 10;
        let series = new Array(n);
        series.fill(0);
        series[0] = 0;

        for (let i = 2; i < n; i++) {
            series[i] = series[i - 1] + series[i - 2];
        }

        // //question no 2
        function calculateCharity(earnings) {
            let charity = 0;
            charity += 600 * 0.15;

            if (earnings > 600 && earnings <= 1200) {
                charity += (earnings - 600) * 0.10;
            }
            else if (earnings > 1200) {
                charity += (1200 - 600) * 0.10;
                charity += (earnings - 1200) * 0.25;
            }

            return charity;
        }

        console.log("Charity for ₹750: ₹" + calculateCharity(750));
        console.log("Charity for ₹1300: ₹" + calculateCharity(1300));

        // //question no 1

        function searchInsertPosition(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= target) {
                    return i;
                }
            }
            return arr.length;
        }

        let arr = [1, 3, 5, 6];
        let target = 2;

        console.log(searchInsertPosition(arr, target)); 
    </script>
