<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>.Person Class with Details

        Write a JavaScript program to create a class called "Person" with properties for name, age and country. Include
        a method to display the person's details. Create two instances of the 'Person' class and display their details.
    </div>
    <p id="result"></p>
    <script>
        class Person {
            constructor(name, age, country) {
                this.name = name;
                this.age = age;
                this.country = country;
            }

            Details() {
                console.log(`Name: ${this.name}`);
                console.log(`Age: ${this.age}`);
                console.log(`Country: ${this.country}`);
            }
        }
        const person1 = new Person('Francisca Rohan', 25, 'USA');
        const person2 = new Person('Raimond Aruna', 30, 'Netherlands');

        // Display details of person1
        console.log('Person-1 Details:');
        person1.Details();

        // Display details of person2
        console.log('\nPerson-2 Details:');
        person2.Details();
    </script>
</body>

</html>
