<body>
    <div>13. Write a JavaScript exercise to create a variable using a user-defined name.
    </div>

    <p id="demo"></p>

    <script>
        var var_name = 'ABCD';
        var number = 120;

        console.log(this[var_name]);
        document.getElementById("demo").innerHTML = this[var_name];
    </script>
