<body>
    <div>7. Write a JavaScript program to find out if 1st January will be a Sunday between 2014 and 2050.
    </div>
    <p id="demo"></p>

    <script>
        for (var year = 2014; year <= 2050; year++) {
            var day = new Date(year, 0, 1);
            if (day.getDay() === 0) {
                console.log("1st january is being  a sunday " + year);
            }
        }
    </script>
