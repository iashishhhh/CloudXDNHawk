<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>Write a JavaScript program to get the difference between a given number and 13, if the number is broader than
        13 return double the absolute difference.</div>
    <p id="demo"></p>

    <script>
        function myFunction(n) {
            if (n <= 13) {
                return 13 - n;
            } else {
                return (n - 13) * 2;
            }
        }
        console.log(myFunction(32));
        console.log(myFunction(11));
    </script>
</body>

</html>
