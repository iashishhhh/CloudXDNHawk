<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Show UTC Time</h2>
    <div class="container">
        <h1>Modify Date & Time to Show UTC Time</h1>
        <p id="utcTime">UTC Time </p>
        <button onclick="showUTCTime()">click</button>

    </div>
    <script>
        function showUTCTime() {
            var now = new Date;
            var utcDateTime = now.toUTCString();
            document.getElementById('utcTime').innerHTML = utcDateTime;
        };
    </script>
</body>

</html>
