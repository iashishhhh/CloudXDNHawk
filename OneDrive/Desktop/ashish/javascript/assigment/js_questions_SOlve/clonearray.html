<!DOCTYPE html>

<body>

    <div>Write a JavaScript function to clone an array.
        Test Data :
        console.log(array_Clone([1, 2, 4, 0]));
        console.log(array_Clone([1, 2, [4, 0]]));
        [1, 2, 4, 0]
        [1, 2, [4, 0]]</div>


    <script>
        var array_Clone =  function(arr1){

            return arr1.slice(0);
        }

        console.log(array_Clone([1,2,3,4]));
        console.log(array_Clone([1,2,[3,4]]));   
    </script>
</body>
