<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>5. Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.</div>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        function leapyear(year) {
            return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
        }
        document.getElementById("demo").innerHTML = leapyear(2016);
        document.getElementById("demo1").innerHTML = leapyear(2000);
        document.getElementById("demo2").innerHTML = leapyear(2008);
        document.getElementById("demo3").innerHTML = leapyear(1999);
        document.getElementById("demo4").innerHTML = leapyear(2001);
        // console.log
        console.log(leapyear(2016));
        console.log(leapyear(2000));
        console.log(leapyear(2001));
        console.log(leapyear(1999));
        console.log(leapyear(2008));
    </script>
</body>

</html>
