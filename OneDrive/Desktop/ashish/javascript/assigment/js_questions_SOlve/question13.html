<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>13. Create Variable with User-Defined Name

        Write a JavaScript exercise to create a variable using a user-defined name.</div>
    <p id="result"></p>
    <button onclick="clickHandler()">click</button>
    <script>
        function clickHandler() {
            var var_name = "ABCD";
            var n = 120;
            this[var_name] = n;
            document.getElementById('result').innerHTML = this[var_name];
        }
    </script>
</body>

</html>
