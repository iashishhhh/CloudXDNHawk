<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div>Write a JavaScript program to create a class called 'Rectangle' with properties for width and height. Include
        two methods to calculate rectangle area and perimeter. Create an instance of the 'Rectangle' class and calculate
        its area and perimeter.</div>
    <script>
        class Rectangle {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
            calculatearea() {
                return this.width * this.height;
            }
            calculateperimeters() {
                return 2 * (this.width + this.height);
            }
        }
        const rectangle = new Rectangle(12, 10);
        const area = rectangle.calculatearea();
        const perimeter = rectangle.calculateperimeters();

        console.log(`Rectangle Area: ${area}`);
        console.log(`Rectangle Perimeter: ${perimeter}`);

    </script>
</body>
