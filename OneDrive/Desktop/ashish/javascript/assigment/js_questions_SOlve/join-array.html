<body>
    <div> Join Array Elements
        <br>
        Write a simple JavaScript program to join all elements of the following array into a string. JavaScript software
        solutions <br>
        <hr>
        Sample array : myColor = ["Red", "Green", "White", "Black"]; <br>
        <hr>
        Expected Output : <br>
        <hr>
        "Red,Green,White,Black" <br>
        <hr>
        "Red,Green,White,Black" <br>
        <hr>
        "Red+Green+White+Black"
    </div>


    <script>

        myColor = ["Red", "Green", "White", "Black"];
        console.log(myColor.toString());
        console.log(myColor.join("-"));
        console.log(myColor.join("+"));
    </script>
</body>
