<body>
    <div>4. Write a JavaScript program to find the area of a triangle where three sides are 5, 6, 7.
    </div>
    <p id="demo"></p>
    <script>
        var side1 = 5;
        var side2 = 6;
        var side3 = 7;
        //calculate the semi perameter of the triangle
        var s = (side1 + side2 + side3) / 2;
        //formula
        var area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3)));
        console.log(area);
    </script>
</body>
