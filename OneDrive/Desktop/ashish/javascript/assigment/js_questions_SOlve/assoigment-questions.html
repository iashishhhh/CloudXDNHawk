<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qustion no 1</title>
</head>

<body>
    <div style="font-size: 30px; border-right: 2px black solid; border-bottom: 2px black solid;">1. Write a JavaScript
        program to display the current day and time in the following format.
        Today is : Tuesday.
        Current time is : 10 PM : 30 : 38</div>
    <p id="demo1"></p>
    <p id="demo"></p>

    <script>

        // get the current day and time

        var today = new Date();
        var day = today.getDay();
        var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        console.log("Today is: " + daylist[day] + "");
        document.getElementById("demo1").innerHTML = daylist[day];
        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();
        var prepand = (hour >= 12) ? " PM " : " AM ";
        if (hour === 0 && prepend === 'PM') {
            if (minute === 0 && second === '0') {
                hour = 12;
                minute = "NOON"
            }
            else {
                hour = 12;
                prepand = ' PM';
            }
        }
        // new statement
        if (hour === 0 && prepend === "AM") {
            if (minute === 0 && second === '0') {
                hour = 12;
                prepend = "Midnight"
            }
            else {
                hour = 12;
                prepend = "AM";
            }
        }
        console.log("Current Time: " + hour + prepand + " : " + minute + " : " + second);
        document.getElementById("demo").innerHTML = "Current Time: " + hour + prepand + " : " + minute + " : " + second;
    </script>


</body>

</html>
