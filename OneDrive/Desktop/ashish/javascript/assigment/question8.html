<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
    <style>
        #table {
            color: red;
            font-size: 30px;
        }

        tr {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h2>Row Of Table</h2>
    <input type="name" id="name" placeholder="name" required>
    <input type="email" id="email" placeholder="email" required>
    <br><br>
    <button onclick="createTable()">Create</button>
    <br><br>
    <h3>Result:</h3>
    <table id="myTable">

    </table>

    <script>
        var rowCount = 0; // Initialize rowCount

        function createTable() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            if (name === "" || email === "") {
                alert("Please fill in both fields.");
                return;
            }

            var table = document.getElementById('myTable');
            var row = table.insertRow();
            row.id = "row" + rowCount++; // Assign a unique ID for each row

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = "<button onclick='deleteRow(\"" + row.id + "\")'>Delete</button>"; // Pass the row ID to the delete function
        }

        function deleteRow(rowId) {
            var row = document.getElementById(rowId);
            row.parentNode.removeChild(row); // Remove the row
        }
    </script>
</body>

</html>
