<body>
    <div>
        Person Class with Details

        Write a JavaScript program to create a class called "Person" with properties for name, age and country. Include
        a method to display the person's details. Create two instances of the 'Person' class and display their details.
    </div>

    <script>
        class person {
            constructor(Name, age, country) {
                this.name = Name;
                this.age = age;
                this.country = country;
            }

            Details() {
                console.log(`Name: ${this.name}`);
                console.log(`age: ${this.age}`);
                console.log(`country: ${this.country}`);

            }
        }
        const person1 = new person('ROHANGOPLANI', 24, "BIHAR");
        const person2 = new person('ROHAN', 23, "DELHI");

        console.log('person-1 Details:');
        person1.Details();
        console.log('person-2 Details:');
        person2.Details();

        

    </script>
</body>
