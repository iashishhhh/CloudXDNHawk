<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Random Student</h1>
    <button onclick="selectFunction()">Click</button>

    <script>
        var Students = ["ram", "shayam", "karan", "rohan", "radha", "sharan", "keshav"];
        function selectFunction() {
            var randomIndex = Math.floor(Math.random() * Students.length);
            var randomStudent = Students[randomIndex];
            alert("Randomly selected student: " + randomStudent);
        };
        console.log(Students);  
    </script>
</body>

</html>
