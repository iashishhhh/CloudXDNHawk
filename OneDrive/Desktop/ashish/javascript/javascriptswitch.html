<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch </title>
</head>

<body>

    <p id="demo"></p>
    <script>
        const Grade = "D";
        switch (Grade) {
            case "A":
                console.log("A --> Very Good");
                break;
            case "B":
                console.log("B --> keep Learning");
                break;
            case "C":
                console.log("C --> Need improvement");
                break;
            case "D":
                console.log("D --> Not Good");
        }
        document.getElementById("demo").innerHTML = A, B, C, D;
    

k

    </script>
</body>

</html>
