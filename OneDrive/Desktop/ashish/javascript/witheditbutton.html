<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Number Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Enter Email and Number</h2>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="number">Number:</label>
    <input type="number" id="number" required>
    <button onclick="addRow()">Enter</button>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Email</th>
                <th>Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <script>
        let     editingRow = null;

        function addRow() {
            const email = document.getElementById("email").value;
            const number = document.getElementById("number").value;

            if (email && number) {
                const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];

                // Check if editing an existing row
                if (editingRow) {
                    editingRow.cells[0].textContent = email;
                    editingRow.cells[1].textContent = number;
                    editingRow = null;  // Reset editingRow
                } else {
                    const newRow = table.insertRow();

                    // Insert email cell
                    const emailCell = newRow.insertCell(0);
                    emailCell.textContent = email;

                    // Insert number cell
                    const numberCell = newRow.insertCell(1);
                    numberCell.textContent = number;

                    // Insert action cell with delete and edit buttons
                    const actionCell = newRow.insertCell(2);
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = function () {
                        table.deleteRow(newRow.rowIndex - 1);
                    };

                    const editButton = document.createElement("button");
                    editButton.textContent = "Edit";
                    editButton.onclick = function () {
                        // Populate the input fields with the existing data for editing
                        document.getElementById("email").value = emailCell.textContent;
                        document.getElementById("number").value = numberCell.textContent;
                        editingRow = newRow;
                    };

                    actionCell.appendChild(deleteButton);
                    actionCell.appendChild(editButton);
                }

                // Clear input fields
                document.getElementById("email").value = "";
                document.getElementById("number").value = "";
            } else {
                alert("Please enter both email and number.");
            }
        }
    </script>

</body>
</html>
