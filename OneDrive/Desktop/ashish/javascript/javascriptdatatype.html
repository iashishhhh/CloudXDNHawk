    <h1>Data Type Detection</h1>
    <input type="text" id="value" placeholder="Enter a value">
    <button onclick="detectDataType()">Detect</button>
    <p id="result"></p>
    <script>
        function detectDataType() {
            var value = document.getElementById('value').value;
            var numberValue = Number(value);
            var dataType;
            if (value === "") {
                dataType = "Empty value (undefined)";
            } else if (!isNaN(numberValue) && value.trim() !== "") {
                dataType = "Number";
            } else if (value.toLowerCase() === "true" || value.toLowerCase() === "false") {
